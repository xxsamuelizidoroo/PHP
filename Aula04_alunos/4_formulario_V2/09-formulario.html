<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e PHP</title>
</head>
<body>
    <h1>Trabalhando com dados de formulário</h1>
    <hr>
    
    <form action="processa-post.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input required type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="email">Email:</label>
            <input required type="email" name="email" id="email">
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="1" max="100">
        </p>

        <div>
            <!-- Input: checkbox -> opções diversas -->
            <p>Interesses:</p>
            <input type="checkbox" name="interesses[]" id="html" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" name="interesses[]" id="css" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" name="interesses[]" id="js" value="JS">
            <label for="js">JS</label>
        </div>

        <div>
            <!-- Input: radio -> opção única/exclusiva -->
            <p>Deseja receber informatívos? <br></p>

            <input value="sim" type="radio" name="informativos" id="sim">
            <label for="sim">SIM</label>

            <input value="não" type="radio" name="informativos" id="nao">
            <label for="nao">Não</label>



        </div>

        <select name="escolha" id="escolha">
              <option value="sim">SIM</option>
              <option value="nao">Não</option>
              <option value="outra">Outra</option>
        </select>

        <p>
            <label for="mensagem">Mensagem:</label>
            <textarea type="submit" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
        </p>
        <button type="submit" name="enviar">Enviar dados</button>
    </form>
    
</body>
</html>
